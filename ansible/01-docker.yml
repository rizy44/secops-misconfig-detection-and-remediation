- hosts: all
  become: true
  tasks:
    - name: Install deps
      apt:
        update_cache: yes
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Install docker
      apt:
        name: docker.io
        state: present

    - name: Enable docker
      service:
        name: docker
        state: started
        enabled: true

    - name: Add ubuntu to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    # ---- FIX: install docker compose v2 from GitHub release ----
    - name: Create docker cli-plugins dir
      file:
        path: /usr/local/lib/docker/cli-plugins
        state: directory
        mode: "0755"

    - name: Install docker compose v2 binary
      get_url:
        url: "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-linux-x86_64"
        dest: /usr/local/lib/docker/cli-plugins/docker-compose
        mode: "0755"

    - name: Symlink docker-compose (optional)
      file:
        src: /usr/local/lib/docker/cli-plugins/docker-compose
        dest: /usr/local/bin/docker-compose
        state: link
        force: yes

    - name: Verify compose
      command: docker compose version
      register: compose_ver
      changed_when: false

    - debug:
        var: compose_ver.stdout
